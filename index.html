<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Viewer</title>
</head>
<body>
    <div id="content">
        <h1>Loading...</h1>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function loadHTMLFile(fileUrl) {
            try {
                const response = await fetch(fileUrl, { mode: 'no-cors' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const htmlContent = await response.text();
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = `
                    <h1>Error loading file</h1>
                    <p>${error.message}</p>
                    <p>The requested resource may be blocked by CORS policy. Try hosting the file on a server with CORS enabled.</p>
                `;
            }
        }

        const fileUrl = getQueryParameter('file');
        if (fileUrl) {
            loadHTMLFile(fileUrl);
        } else {
            document.getElementById('content').innerHTML = `
                <h1>No file specified</h1>
                <p>Please provide a file URL using the "file" query parameter.</p>
            `;
        }
    </script>
</body>
</html>
